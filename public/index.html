<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>politics</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body ng-controller="N64Controller">
  <div class="republicans">
    <h3>Republicans</h3>
    <ul>
      <li ng-repeat="crooks in republicans">{{crooks.name}}</li>
    </ul>
      <!-- republicans -->
  </div>
  <div class="democrats">
    <h3>Democrats</h3>
    <ul>
      <li ng-repeat="socialists in democrats">{{socialists.name}}</li>
    </ul>
      <!-- democrats -->
  </div>

  <div class="winner">
    <h1>Winner:</h1>
    <button ng-click="callWinner()">Who won?</button>
    <h2>{{winner.name}}</h2>
    <img ng-src="{{winner.image}}" />
  </div>
  </body>
</html>
